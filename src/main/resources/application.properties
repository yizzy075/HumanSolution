server.port=8080

# ================================================
# CONFIGURACION DE BASE DE DATOS POSTGRESQL
# ================================================
# IMPORTANTE: Asegurate de tener PostgreSQL corriendo en el puerto 5432
# y que la base de datos 'sistema_usuarios' exista
# Puedes crearla con: CREATE DATABASE sistema_usuarios;

# URL de conexion (IMPORTANTE: verifica el puerto)
spring.datasource.url=jdbc:postgresql://localhost:5432/sistema_usuarios
# NOTA: Cambia estas credenciales según tu configuración local de PostgreSQL
spring.datasource.username=postgres
spring.datasource.password=dino2020
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000

# Configuración para que Spring MVC priorice controladores REST sobre recursos estáticos
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Logging
logging.level.org.springframework.web=INFO
logging.level.co.edu.uco.HumanSolution=DEBUG
logging.level.org.hibernate.SQL=DEBUG
