# ================================================
# CONFIGURACION SPRING BOOT
# ================================================

server.port=8080

# ================================================
# CONFIGURACION DE BASE DE DATOS POSTGRESQL
# ================================================

spring.datasource.url=jdbc:postgresql://localhost:5432/sistema_usuarios
spring.datasource.username=postgres
spring.datasource.password=dino2020
spring.datasource.driver-class-name=org.postgresql.Driver

# ================================================
# CONFIGURACION DE JPA/HIBERNATE
# ================================================

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ================================================
# CONFIGURACION DE HIKARICP (Pool de Conexiones)
# ================================================

spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000

# ================================================
# LOGGING
# ================================================

logging.level.org.springframework.web=INFO
logging.level.co.edu.uco.HumanSolution=DEBUG
logging.level.org.hibernate.SQL=DEBUG